<article class="blog blog-entry">
    <h1>{{Title}}</h1>
    <aside class="meta">
        <div>
            <span class="author">{{Author}}</span> @
            <span class="modifiedAt">{{ModifiedAt}}</span>
        </div>
        <div>
            {{EditLink}}
            {{RemoveLink}}
        </div>
    </aside>
    <section class="entry-body">
        {{Content}}
    </section>
</article>
