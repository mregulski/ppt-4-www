<!DOCTYPE html>
<html lang="pl">

	</div>

<div class="wrapper">
	<div id="menuToggle">&#9776; Menu</div>
	<div class="row">
        <nav id="menu">
            {{MenuItems}}
        </nav>
	    <div id="content">
	        {{PageContent}}
			{{Like}}
			{{Scripts}}
	    </div>
	</div>
</div>
<footer>
	<p>Copyryght <span class="highlight">&copy;</span> 2016 <span class="highlight">WPPT PWr</span></p>
	{{VisitCounter}}
</footer>

</html>
